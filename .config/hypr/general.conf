general {
    sensitivity=1
    main_mod=SUPER

    gaps_in=4
    gaps_out=8
    border_size=1
    col.active_border=0xE6A0A0A0
    col.inactive_border=0x00000000

    damage_tracking=full
    layout=dwindle
}

input {
    kb_layout=us,de,tr
    kb_variant=
    kb_model=pc105
    kb_options=grp:alt_caps_toggle
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=true
        tap-to-click=true
    }

    gestures {
        workspace_swipe=1
        workspace_swipe_fingers=3
    }
}

dwindle {
    pseudotile=0
}

exec-once=hyprpaper
exec-once=waybar
exec-once=mako
exec-once=eww daemon
exec-once=XDG_CURRENT_DESKTOP=Unity blueman-applet
exec-once=wl-paste -t text --watch clipman store --no-persist
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=swayidle -w timeout 900 'gtklock -d' timeout 60 'pgrep -x gtklock && swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' timeout 4500 'systemctl suspend' resume 'swaymsg "output * dpms on"' before-sleep 'playerctl pause' before-sleep 'gtklock -d'

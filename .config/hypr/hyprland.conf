#####################################################
##                    VARIABLES                    ##
#####################################################
$colorTransparent=rgba(00000000)
$colorActive=rgb(BA55D3) rgb(65D9FC) 30deg
$colorUrgent=rgb(C23B23)

$monitorLaptop=eDP-1
$monitorLeft=desc:Dell Inc. DELL P2419H 8BD7QF3
$monitorRight=desc:Dell Inc. DELL U2412M Y1H5T29Q0PFL

$lockScreen=gtklock -d -m /usr/lib/gtklock/powerbar-module.so


#####################################################
##              ENVIRONMENT VARIABLES              ##
#####################################################
env=MOZ_USE_XINPUT2,1
env=MOZ_ENABLE_WAYLAND,1
env=SDL_VIDEODRIVER,wayland
env=QT_QPA_PLATFORMTHEME,gtk2
env=QT_QPA_PLATFORM,wayland
env=QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env=_JAVA_AWT_WM_NONREPARENTING,1
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
env=WLR_DRM_NO_MODIFIERS,1


#####################################################
##                     DISPLAY                     ##
#####################################################

# Display configuration
monitor=$monitorLaptop,disable
#monitor=$monitorLaptop,1920x1080,auto,1
monitor=$monitorLeft,preferred,0x0,1
monitor=$monitorRight,preferred,1920x0,1

# Bind workspaces to monitors
wsbind=1,$monitorLeft
wsbind=2,$monitorLeft
wsbind=3,$monitorRight
wsbind=4,$monitorLeft
wsbind=5,$monitorRight
wsbind=6,$monitorLeft
wsbind=7,$monitorRight
wsbind=8,$monitorRight
wsbind=9,$monitorRight
wsbind=0,$monitorRight


#####################################################
##                     GENERAL                     ##
#####################################################

general {
    gaps_in=4
    gaps_out=8
    border_size=2
    col.inactive_border=$colorTransparent
    col.active_border=$colorActive
    col.group_border=$colorTransparent
    col.group_border_active=$colorActive

    layout=dwindle
}

decoration {
    rounding=12
    multisample_edges=true

    active_opacity=0.9
    inactive_opacity=0.8
    fullscreen_opacity=1.0

    blur=true
    blur_size=4
    blur_passes=1
    blur_new_optimizations=true
    blurls=gtk-layer-shell
    blurls=wofi
    blurls=notifications

    drop_shadow=false
}

animations {
    enabled=1

    bezier=nice,0.05,0.9,0.1,1.05
    bezier=linear,0,0,1,1

    animation=windows,1,5,nice,popin
    animation=fade,1,5,default
    animation=border,1,5,default
    animation=workspaces,1,5,nice,slide
}

input {
    kb_layout=us,de,tr
    kb_variant=
    kb_model=pc105
    kb_options=grp:alt_caps_toggle
    kb_rules=

    sensitivity=-0.5
    follow_mouse=1

    touchpad {
        natural_scroll=true
        tap-to-click=true
        scroll_factor=0.5
    }
}

gestures {
    workspace_swipe=1
    workspace_swipe_fingers=3
    workspace_swipe_cancel_ratio=0.3
    workspace_swipe_create_new=false
}

dwindle {
    pseudotile=0
    force_split=2
    preserve_split=true
}

misc {
    disable_autoreload=true
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

debug {
    disable_logs=true
    disable_time=true
}


#####################################################
##                      RULES                      ##
#####################################################

# Floating windows
windowrule=float,pavucontrol
windowrule=float,blueman-manager
windowrule=float,nm-connection-editor
windowrule=float,nmtui
windowrule=float,tlp-ui
windowrule=float,cava

# Assign applications to specific workspaces
windowrule=workspace 1,firefox
windowrule=workspace 4,jetbrains-clion
windowrule=workspace 5,jetbrains-fleet
windowrule=workspace 5,glade
windowrule=workspace 5,VirtualBox Manager
windowrule=workspace 6,VirtualBox Machine
windowrule=workspace 6,gtkgui.x86
windowrule=workspace 7,teams-for-linux
windowrule=workspace 8,title:Signal
windowrule=workspace 8,whatsapp-for-linux
windowrule=workspace 9,Spotify


#####################################################
##                    KEYBINDS                     ##
#####################################################

# General
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
bind=SUPER,f,fullscreen,none
bind=SUPERSHIFT,q,killactive,none
bind=SUPERSHIFT,r,exec,hyprctl reload
bind=SUPERSHIFT,b,exec,killall -SIGUSR2 waybar
bind=SUPERSHIFT,space,togglefloating,active
bind=SUPERSHIFT,s,exec,hyprctl dispatch togglesplit none
bind=SUPERSHIFT,t,exec,hyprctl dispatch togglegroup none
bind=SUPER,tab,exec,hyprctl dispatch changegroupactive f
bind=SUPERSHIFT,tab,exec,hyprctl dispatch changegroupactive b
bind=SUPERSHIFT,x,exec,$lockScreen
bind=SUPERSHIFT,p,exec,hyprpicker -a
bind=,Print,exec,grim -g "$(slurp)" - | swappy -f -

# Frequently used applications
bind=SUPER,return,exec,foot
bind=SUPER,d,exec,pkill -x wofi || wofi
bind=SUPER,i,exec,firefox
bind=SUPER,c,exec,clion
bind=SUPER,e,exec,jetbrains-fleet
bind=SUPER,s,exec,signal-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland
bind=SUPER,t,exec,teams-for-linux --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind=SUPER,p,exec,LD_PRELOAD=/usr/lib/spotifywm.so spotify
bind=SUPER,v,exec,foot -w 636x240 -a cava -T cava cava

# Move active window in the given direction
bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,down,movewindow,d
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,right,movewindow,r

# Move focus to the other window in the given direction
bind=SUPER,left,movefocus,l
bind=SUPER,down,movefocus,d
bind=SUPER,up,movefocus,u
bind=SUPER,right,movefocus,r

# Switch to the given workspace
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move active window to the given workspace
bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

# Move current workspace to the specified monitor
bind=SUPERCTRL,left,movecurrentworkspacetomonitor,l
bind=SUPERCTRL,down,movecurrentworkspacetomonitor,d
bind=SUPERCTRL,up,movecurrentworkspacetomonitor,u
bind=SUPERCTRL,right,movecurrentworkspacetomonitor,r

# Resize/Move mode
bind=SUPER,r,exec,hyprctl keyword general:col.active_border "$colorUrgent"
bind=SUPER,r,submap,resize
submap=resize

bind=,left,resizeactive,-20 0
bind=,up,resizeactive,0 -20
bind=,down,resizeactive,0 20
bind=,right,resizeactive,20 0
bind=SHIFT,left,moveactive,-20 0
bind=SHIFT,up,moveactive,0 -20
bind=SHIFT,down,moveactive,0 20
bind=SHIFT,right,moveactive,20 0

bind=,escape,exec,hyprctl keyword general:col.active_border "$colorActive"
bind=,escape,submap,reset
submap=reset

# Media and brightness keys
bind=,XF86AudioRaiseVolume,exec,~/.config/hypr/scripts/volume.sh inc
bind=,XF86AudioLowerVolume,exec,~/.config/hypr/scripts/volume.sh dec
bind=,XF86AudioMute,exec,~/.config/hypr/scripts/volume.sh mute
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev	,exec,playerctl previous
bind=,XF86MonBrightnessUp,exec,~/.config/hypr/scripts/brightness.sh -A
bind=,XF86MonBrightnessDown,exec,~/.config/hypr/scripts/brightness.sh -U


#####################################################
##                     STARTUP                     ##
#####################################################

exec-once=hyprpaper
exec-once=waybar
exec-once=mako
exec-once=XDG_CURRENT_DESKTOP=Unity blueman-applet
exec-once=wl-paste -t text -w clipman store
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=swayidle -w timeout 1800 '$lockScreen' timeout 300 'pgrep -x gtklock && hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 5400 'systemctl suspend' resume 'hyprctl dispatch dpms on' before-sleep 'playerctl pause && $lockScreen'
